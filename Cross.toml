[build.env]
passthrough = [
    "CARGO_HOME",
]

[target.x86_64-unknown-linux-musl]
pre-build = [
    ". $HOME/.cargo/env && rustup toolchain install nightly --component rust-src",
    ". $HOME/.cargo/env && cargo install bpf-linker --locked",
]

[target.aarch64-unknown-linux-musl]
pre-build = [
    ". $HOME/.cargo/env && rustup toolchain install nightly --component rust-src",
    ". $HOME/.cargo/env && cargo install bpf-linker --locked",
]
