[build.env]
passthrough = [
    "CARGO_HOME",
]

[target.x86_64-unknown-linux-musl]
pre-build = [
    "apt-get update",
    "apt-get install -y musl-tools",
    "rustup toolchain install nightly --component rust-src",
    "cargo install bpf-linker",
]

[target.aarch64-unknown-linux-musl]
pre-build = [
    "dpkg --add-architecture arm64",
    "apt-get update",
    "apt-get install -y musl-tools",
    "rustup toolchain install nightly --component rust-src",
    "cargo install bpf-linker",
]
